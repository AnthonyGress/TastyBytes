<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="resetSheet" href="./assets/css/reset.css" />
    <link rel="styleSheet" href="./assets/css/style.css" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1e01342a2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <title>Tasty Bytes</title>
</head>

<body>
    <header>
        <nav class="level">
            <p class="level-item has-text-centered">
                <a class="nav-item link is-info is-size-3 active" href="./index.html">Recipies</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="nav-item link is-info is-size-3" href="./cocktails.html">Cocktails</a>
            </p>
            <p class="level-item has-text-centered">
                <img class="logo" src="./assets/images/tasty-bytes-logo.jpg" alt="Tasty Bytes Logo">
            </p>
            <p class="level-item has-text-centered">
                <a class="nav-item link is-info is-size-3" href="https://github.com/julioPlaceres/TastyBytes">GitHub</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="nav-item link is-info is-size-3">Contact</a>
            </p>
        </nav>
    </header>

    <main class="tile is-ancestor">
        <section class="tile is-6 is-vertical is-parent">
            <div class="tile is-child box section" id="ingredients-list">
                    <div class="column">
                        <div class="input-container">
                            <div class="field has-addons">
                                <p class="control is-expanded">
                                  <input class="input" type="text" id="search-input" placeholder="Enter Ingredients">
                                </p>
                                <button class="button is-success add-container">
                                    <span class="icon is-medium add p-5">
                                    <i class="fas fa-plus-square"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="has-text-centered is-size-4 has-text-weight-bold pt-2 pb-4">Ingredients That I Have:</div>
                            <div id="ingredient-list"></div>
                            <div class="has-text-centered mt-5">
                                <button class="recipeBtn button is-link is-success">Find Recipes</button>
                            </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="tile is-parent">
            <div class="tile is-child box">
                <!-- Table Section with API info -->
                <section class="section output">
                    <table class="table is-bordered is-striped -isnarrow is-hoverable container is-hidden">

                        <div class="recipe-selected columns is-flex-direction-column is-hidden"></div>

                        <thead>
                            <tr>
                                <th>Quantity</th>
                                <th>Ingredients</th>
                            </tr>
                        </thead>

                        <tbody class="table-body">
                        </tbody>
                        <div class="recipes-list columns is-flex-direction-column">
                        </div>
                    </table>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Tasty Bytes</strong> by <a href="https://github.com/julioPlaceres">Julio Placeres</a>, <a
                    href="https://github.com/CaseyR1221">Casey Rowlands</a>, <a
                    href="https://github.com/techx-guy">Anthony Gress</a>, & <a href="https://github.com/Thetodd7">Todd
                    Granados</a>.
            </p>
        </div>
    </footer>

    <script src="./assets/js/detailedRecipeInfo.js"></script>
    <script src="./assets/js/recipeObjectTest.js"></script>
    <script src="./assets/js/recipes.js"></script>
</body>

</html>
